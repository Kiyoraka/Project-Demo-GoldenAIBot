<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenAI - Login</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="brand-logo">
                    <div class="brand-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="brand-text">
                        <h1>GoldenAI</h1>
                        <p>Trading Signal Platform</p>
                    </div>
                </div>
            </div>
            
            <div class="login-form-container">
                <h2>Welcome Back</h2>
                <p class="login-subtitle">Please sign in to your account</p>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span class="btn-text">Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div class="demo-access">
                    <h3>Demo Access</h3>
                    <div class="demo-buttons">
                        <button type="button" class="demo-btn admin-btn" onclick="window.location.href='admin.html'">
                            <i class="fas fa-crown"></i>
                            <span>Admin Dashboard</span>
                        </button>
                        <button type="button" class="demo-btn staff-btn" onclick="window.location.href='staff.html'">
                            <i class="fas fa-user-tie"></i>
                            <span>Staff Dashboard</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="login-footer">
                <p>&copy; 2025 GoldenAI. All rights reserved.</p>
            </div>
        </div>
        
        <div class="login-background">
            <div class="bg-pattern"></div>
            <div class="floating-elements">
                <div class="float-item"></div>
                <div class="float-item"></div>
                <div class="float-item"></div>
                <div class="float-item"></div>
                <div class="float-item"></div>
            </div>
        </div>
    </div>
    
    <!-- Login Success Modal -->
    <div class="modal-overlay" id="loginModal" style="display: none;">
        <div class="login-success-modal">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>Login Successful!</h3>
            <p id="welcomeMessage">Welcome back!</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="redirect-text">Redirecting to dashboard...</p>
        </div>
    </div>
    
    <script src="assets/js/login.js"></script>
</body>
</html>
